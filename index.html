<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sketch App</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="styles/style.css" rel="stylesheet" />
    <script src="scripts/index.js" defer></script>
  </head>
  <body>
    <h1>Etch-A-Sketch</h1>
    <div id="canvas-container">
      <div class="btn-container">
        <h3>Choose range</h3>
        <div class="slider-container">
          <span>1 </span><input id="range" type="range" min="1" max="4"  /><span></span>
            4</span
          >
        </div>

        <input type="button" id="black-btn" class="black">Black</input >
        <input type="button" id="color-btn" class="randomColor">Color</input >
        <input type="button" id="eraser-btn" class="eraser">Eraser</input >
        <button  id="clear-btn">Clear</button >
      </div>
      <div id="box-container"></div>
    </div>
  </body>
</html>
